databases:
  - name: iotd-db
    plan: free
    databaseName: iotd
    user: iotd_user

services:
  - type: web
    name: iotd-reskin
    runtime: node
    plan: free
    buildCommand: npm install --production=false && npm run build
    startCommand: npm run start:render
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: iotd-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false  # REQUIRED: Add manually in Render dashboard (from your .env file)
      - key: OPENAI_API_KEY
        sync: false  # OPTIONAL: Add manually if using OpenAI features (from your .env file)
      - key: SERP_API_KEY
        sync: false  # OPTIONAL: Add manually for Google Images search and trends (from your .env file)
      - key: UNSPLASH_ACCESS_KEY
        sync: false  # OPTIONAL: Add manually for Unsplash image search (from your .env file)

