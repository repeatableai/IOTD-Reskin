databases:
  - name: iotd-db
    plan: free
    databaseName: iotd
    user: iotd_user

services:
  - type: web
    name: iotd-reskin
    runtime: node
    plan: free
    nodeVersion: 20
    buildCommand: npm install && npm run build
    startCommand: npm run start:migrate
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: iotd-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false  # You'll need to add this manually in Render dashboard
      - key: PORT
        value: 10000

